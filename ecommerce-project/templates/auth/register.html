<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register - Online Grocery Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 62.5%;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .register-container {
            width: 100%;
            max-width: 400px;
            padding: 3rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .register-container h2 {
            font-size: 2.4rem;
            color: #232323;
            margin-bottom: 2.5rem;
            text-align: center;
            font-weight: 600;
            text-transform: uppercase;
        }

        #registerForm {
            display: flex;
            flex-direction: column;
        }

        #registerForm label {
            font-size: 1.4rem;
            color: #444;
            margin-bottom: 0.8rem;
            font-weight: 500;
        }

        #registerForm input {
            padding: 1.2rem 1.5rem;
            margin-bottom: 1.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1.5rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #registerForm input:focus {
            border-color: #117964;
            outline: none;
            box-shadow: 0 0 0 3px rgba(17, 121, 100, 0.2);
        }

        #registerForm input::placeholder {
            color: #aaa;
        }

        #registerForm button {
            width: 100%;
            padding: 1.3rem;
            background-color: #117964;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.6rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
            text-transform: uppercase;
        }

        #registerForm button:hover {
            background-color: #0f5b4c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            padding: 0.8rem;
            background-color: #fdecea;
            border-radius: 5px;
            display: none;
        }

        .error-message:not(:empty) {
            display: block;
        }

        .register-links {
            text-align: center;
            margin-top: 2rem;
            font-size: 1.4rem;
        }

        .register-links a {
            color: #117964;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register-links a:hover {
            color: #0f5b4c;
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .register-container {
                padding: 2rem;
            }

            .register-container h2 {
                font-size: 2rem;
            }

            #registerForm input {
                padding: 1rem 1.2rem;
                font-size: 1.4rem;
            }

            #registerForm button {
                padding: 1.1rem;
                font-size: 1.5rem;
            }

            .register-links {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>
    <div class="register-container">
        <h2>Create Account</h2>
        <form id="registerForm" method="POST" action="{{ url_for('auth.register') }}">
            <div id="error" class="error-message"></div>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>

            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" placeholder="+91 98765 43210" pattern="\+?\d{10,15}" required>


            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-type password"
                required>

            <button type="submit">Register</button>
        </form>

        <div class="register-links">
            Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm_password').value;
            const errorDiv = document.getElementById('error');

            if (password !== confirm) {
                errorDiv.textContent = "Passwords do not match.";
                e.preventDefault();
            } else {
                errorDiv.textContent = "";
            }
        });
    </script>
</body>

</html>
